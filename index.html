<!doctype html>
<html>
<head>
  <title>Style Tiles SVG Viewer</title>
  <style>
    /* Double width of body to allow for side by side images */
    /*body {
      width: 2400px;
    }*/
  </style>
</head>
<body>
  <img src="template.svg" alt="Style Tiles Template"/>
  <!-- <img src="template.png" alt="Style Tiles Template"/> -->

  <!-- Watch files for a dynamic reload -->
  <script src="https://raw.github.com/twolfson/File-Watcher/master/src/watcher.js"></script>
  <script>
    var watcher = new FileWatcher();
    watcher.addListener(function () {
      location.reload();
    });
    watcher.watch(['/', '/template.svg']);
  </script>
</body>
</html>
